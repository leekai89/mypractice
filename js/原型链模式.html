<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>原型链模式</title>
</head>
<body>
  <script type="text/javascript">
      function Parent(name) {
          this.name = name || "Adam";
      }
      Parent.prototype.say = function(){
         return this.name;
      };
      function Child(name) {
          Parent.apply(this, arguments);
      }
      Child.prototype = new Parent(); //第一次调用父对象的构造函数
      var ch1 = new Child("zhangsan"); //第二次调用父对象的构造函数
      console.log(ch1.name);
      console.dir( );
      console.log(typeof ch1.say);
  </script>
</body>
</html>
